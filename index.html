<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="main">
    <div class="card-left">
      <h3 class="title-result">Your Result</h3>
      <div class="span">
        <h1>76</h1>
        <h3 class="of-100">of 100</h3>
      </div>
      <h2 class="great">Great</h2>
      <p class="paragraphy">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <!--     <div class="card-right">-->

    <div class="card">
      <h2 class="summary">Summary</h2>
      <h3 id="cards" class="reaction"><img src="assets/images/icon-reaction.svg" alt="">Reaction
        <label class="label1" for="">80 <label class="label2">/ 100</label></label>
      </h3>
      <h3 id="cards" class="memory"><img src="assets/images/icon-memory.svg" alt="">Memory
        <label class="label1" for="">92 <label class="label2">/ 100</label></label>
      </h3>
      <h3 id="cards" class="verbal"><img src="assets/images/icon-verbal.svg" alt="">Verbal
        <label class="label1 for="">61 <label class="label2">/ 100</label></label>
      </h3>
      <h3 id="cards" class="visual"><img src="assets/images/icon-visual.svg" alt="">Visual
        <label class="label1 for="">72 <label class="label2">/ 100</label></label>
      </h3>
      <input type="button" value="Continue">
    </div>
  </div>


</body>

</html>
